<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("#search").keyup(function() {				// keyup : 키 입력이 끝난 후에 하단 코드 실행
			var search = $("#search").val();		// 키워드 입력값
			if(search.length == 0) {
				$("#div1").css("visibility","hidden");
			} else {
				$("#div1").css("visibility","visible");
				$.ajax({
					url : "result3.jsp",
					data : "search=" + search,
					success : function(a) {
						$("#div1").html(a);
					}
				});
			}
		});
	});
</script>
</head>
<body>
	키워드를 입력하세요<br>
	<input type="text" id="search"><br>
	<div id="div1">검색 결과 출력 영역</div>
</body>
</html>
