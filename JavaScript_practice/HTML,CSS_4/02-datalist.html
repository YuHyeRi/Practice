<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★ datalist : 자동완성기능</title>
</head>

<body>

    <!-- datalist : 자동완성기능 -->

    <form action="#" method="post">
        <input type="text" list="hobby">
        <datalist id="hobby">
            <option>독서</option>
            <option>영화</option>
            <option>운동</option>
            <option>게임</option>
        </datalist>
        <button type="submit">등록</button>
    </form>
</body>

</html>
