<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .liner-grad1 {background: linear-gradient(gray, salmon);}
        .liner-grad2 {background: linear-gradient(to right, gray, salmon);}
        .liner-grad3 {background: linear-gradient(to bottom, gray, salmon);}
        .liner-grad4 {background: linear-gradient(45deg, gray, salmon);}

        .radial-grad1 {background: radial-gradient(circle, purple, silver);}
        .radial-grad2 {background: radial-gradient(circle, purple, silver);}
    </style>
</head>

<body>
    <div class="liner-grad1"></div>
    <div class="liner-grad2"></div>
    <div class="liner-grad3"></div>
    <div class="liner-grad4"></div>

    <div class="radial-grad1"></div>
    <div class="radial-grad2"></div>
</body>
</html>
