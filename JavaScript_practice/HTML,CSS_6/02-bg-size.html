<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { 
            width: 300px;
            height: 300px;
            border: 1px solid gray;
            background-image: url("../0000-practice/00-img.png");
            background-repeat: no-repeat; 
        }

        .bg1 {background-size: auto;}

        .bg2 {background-size: 200px 150px;}

        .bg3 {background-size: 60% 40%;}

        .bg4 {background-size: contain;}
        /* 이미지의 가장 긴 길이(가로던 세로던)에 맞춰서 (<-> cover) */

        .bg5 {background-size: cover;}
        /* 이미지의 가장 짧은 길이(가로던 세로던)에 맞춰서 (<-> contain) */

        .bg6 {background-size: 100% 100%;}
    </style>
</head>

<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
</body>
</html>
