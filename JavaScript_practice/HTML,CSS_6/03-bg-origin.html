<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* background-origin : 배경의 원점을 테두리 시작점, 테두리 내부, 안쪽 여백 내부 중 하나로 지정 */
        div { 
            width: 300px;
            height: 200px;
            padding: 30px;
            margin-bottom: 20px;
            border: 10px dotted gray;
            background-image: url("../0518/img-puppy.jpg");
            background-repeat: no-repeat; 
        }

        .bg1 {background-origin: padding-box;}
        .bg2 {background-origin: border-box;}
        .bg3 {background-origin: content-box;}
    </style>
</head>

<body>
    <div class="bg1">background-origin</div>
    <div class="bg2">background-origin</div>
    <div class="bg3">background-origin</div>
</body>
</html>
