<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            margin-bottom: 30px;
            border: 1px solid gray;
            border-radius: 1.5em;
        }
        .box-shadow1 {
            box-shadow: 10px 10px 10px 0px gray;
        }
        .box-shadow2 {
            background-color: salmon;
            box-shadow: 5px 5px 20px -1px white inset ;
            /* inset : 박스 안쪽에 그림자 표시 */
        }
    </style>
</head>
<body>
    <div class="box-shadow1"></div>
    <div class="box-shadow2"></div>
</body>
</html>
