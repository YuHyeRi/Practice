<head>

    <title>Document</title>
    <style>
        div {
            border: 1px solid gray;
        }
        .table {
            display: table;
            width: 100%;
        }
        .content {
            display: table-row;
        }
        .cell {
            display: table-cell;
            padding: 20px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="table">
     <div class="content">
         <div class="cell"><p>내용1</p></div>
         <div class="cell"><p>내용2</p></div>
         <div class="cell"><p>내용3</p></div>
     </div>
     <div class="content">
        <div class="cell"><p>내용4</p></div>
        <div class="cell"><p>내용5</p></div>
        <div class="cell"><p>내용6</p></div>
     </div>
    </div>
</body>
</html>
