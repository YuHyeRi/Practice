<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* padding : 안쪽여백 */
        div {
            width: 200px;
            height: auto;
            /* auto : 컨텐츠에 맞춰 높이를 지정 */
            background-color: silver;
            border: 1px solid gray;
            margin-bottom: 20px;
            color: darkmagenta
        }
        .box-padding1 {
            padding: 5% 10%;
            /* 세로방향, 가로방향 */
        }
        .box-padding2 {
            padding: 1em 2em 2em;
            /* 위, 가로, 아래 */
        }
        .box-padding3 {
            padding: 5px 1em 0 2em;
            /* 위, 오른쪽, 아래, 왼쪽 */
        }
    </style>
</head>
<body>
    <div class="box-padding1">box padding</div>
    <div class="box-padding2">box padding</div>
    <div class="box-padding3">box padding</div>
</body>
</html>
