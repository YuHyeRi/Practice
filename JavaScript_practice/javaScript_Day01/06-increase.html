<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 전위계산 : 증감연산을 먼저 수행, 그 다음에 해당라인의 로직을 수행
        // 후위계산 : 해당라인으 로직을 먼저 수행(값 출력), 그 다음에 증감연산을 수행

        var a = 2;
        a++; 
        console.log(a);     // 2 + 1 = 3
        a--;
        console.log(a)      // 3 - 1 = 2

        var b = 1;
        console.log(b++);   // 1 = 1
        console.log(b);     // 1 + 1 = 2

        var c = 1;
        console.log(++c);   // 1 + 1 = 2
        console.log(c);     // 2
    </script>

</body>
</html>
