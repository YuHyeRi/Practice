    <script>
        function myFunc(a,b,...c) {         // rest parameter : ... (몇개가 있던 상관없이 배열로 보여줌)

            console.log(b);
            console.log(c);
        }
        myFunc('a','b','c','d','e','f','g','h  ')
    </script>
