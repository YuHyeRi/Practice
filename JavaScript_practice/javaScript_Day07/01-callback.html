<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var a = function() {
            console.log("hello world");
        }
        setInterval(a,3000);     // 미리세컨드, 3초란 뜻

        // 다른함수(A)의 매개변수로 콜백함수(B)를 전달하면, A가 B의 제어권을 갖게 된다.
        // 미리 정해진 방식이란 this에 무엇을 바인딩할지, 매개변수에는 어떤 값들을 지정할지, 어떤 타이밍에 콜백을 호출할지이다.
    </script>
</body>
