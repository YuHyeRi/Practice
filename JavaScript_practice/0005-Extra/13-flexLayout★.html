<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
       }
       main {
           display: flex;
           min-height: 60vh;
       }
       main > article {
           background: salmon;
           flex-grow: 1;
       }
       main > aside, main > nav {
        flex: 0 0 20vw;
        height: 60vh;
       }
       main > nav {
           order: -1;
       }
       header, footer {
           background: silver;
           height: 20vh;
       }
       header, footer, article, nav, aside {
           padding: 1em;
       }
    </style>
</head>
<body>
    <header>header</header>
    <main>
        <article>article</article>
        <nav>nav</nav>
        <aside>aside</aside>
    </main>
    <footer>footer</footer>
</body>
</html>
