<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
           display: flex;
           flex-direction: row;
           min-height: 100vh;
           margin: 0;
       }
       .outer-col-1 {
           background: pink;
           flex-grow: 1;
       }
       .outer-col-2 {
           display: flex;
           flex-direction: column;
           flex-grow: 5;
       }
       .inner-row {
           display: flex;
       }
       .inner-col {
           flex-grow: 4;
       }
       .inner-row article {
           min-height: 60vh;
       }
       .inner-row aside {
           background: beige;
           flex-grow: 1;
       }
       header, footer {
           background: silver;
           height: 20vh;
       }
       header, footer, article, nav, aside {
           padding: 1em;
       }
   </style>
</head>
<body>
    <nav class="outer-col-1">nav</nav>
    <div class="outer-col-2">
        <header>header</header>
        <div class="inner-row">
            <div class="inner-col">
                <article>article</article>
                <footer>footer</footer>
            </div>
            <aside>aside</aside>
        </div>
    </div>
</body>
</html>
