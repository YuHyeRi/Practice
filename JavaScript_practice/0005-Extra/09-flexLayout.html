<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            display: flex;
            flex-grow: 1;
        }
        main > article {
            flex-grow: 1;
            order: 2;
        }
        main > nav, main > aside {
            flex: 0 0 16vw;
        }
        main > nav {
            background: salmon;
            order: 1;
        }
        main > aside {
            background: sandybrown;
            order: 3;
        }
        header, footer {
            background: silver;
            height: 20vh;
        }
        header, footer, article, nav, aside {
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>header</header>
    <main>
        <article>article</article>
        <nav>nav</nav>
        <aside>aside</aside>
    </main>
    <footer>footer</footer>
</body>
</html>
