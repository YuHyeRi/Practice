<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark</title>
    <style>
        mark {
            background-color: salmon;
        }
    </style>
</head>

<body>
    <p>
        입실은 <mark>오후3시부터</mark>, 퇴실은 <mark>오전 11시</mark> 입니다.</br>
        되도록이면 <mark>밤 11시 이전까지</mark> 체크인을 해주시기 바랍니다.
    </p>
</body>

</html>
