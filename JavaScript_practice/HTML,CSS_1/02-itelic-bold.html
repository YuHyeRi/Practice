    <title>itelic, bold
    </title>

<body>
    <p>
        모든 국민은 <i>법률이</i> 정하는 바에 의하여 국가기관에 문서로 청원할 권리를 가진다.<br>
        국민의 모든 자유와 권리는 <em>국가안전보장·질서유지</em> 또는 공공복리를 위하여<br>
        필요한 경우에 한하여 법률로써 제한할 수 있으며,<br>
        제한하는 경우에도 <strong>자유와 권리의</strong> 본질적인 내용을 침해할 수 없다.<br>
        <b>대법원장</b>은 국회의 동의를 얻어 대통령이 임명한다.
    </p>
