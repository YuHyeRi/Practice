<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc</title>
</head>

<body>
    <p>
        <abbr title="약어표현">abbr</abbr>
    </p>

    <p>
        <code>console.log('hello');</code>
    </p>

    <p>
        이것은 원래대로 텍스트 <small> 이것은 작게 표시되는 텍스트</small>
    </p>

    <p>
        이것은 원래대로 텍스트 <sub>이것은 더 밑으로 간 텍스트</sub>
    </p>

    <p>
        이것은 원래대로 텍스트 <sup>이것은 더 위로 간 텍스트</sup>
    </p>

    <p>
        이것은 취소선 입니다. <s>취소취소취소</s>
    </p>

    <p>
        이것은 밑줄 입니다. <u>밑줄밑줄밑줄</u>
    </p>

</body>
</html>
