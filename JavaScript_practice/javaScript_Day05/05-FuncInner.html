<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function parent() {
            var a = 100;
            var b = 200;
            // 내부함수

            function child() {
                var b = 300;
                var c = 400;
                console.log(a);     // 100
                console.log(b);     // 300
            }
            child();
        }
        parent();

        function parent() {
            var a = 100;
            var child = function () {
                console.log(a);     // 100
            }
            return child;
        }
        var inner = parent();
        inner();
    </script>
</body>

</html>
