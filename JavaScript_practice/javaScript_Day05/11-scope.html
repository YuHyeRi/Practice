<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // scope : 변수의 유효범위 (전역스코프, 지역스코프)
        // 일반적인 언어는 블록 레벨 스코프를 적용한다. {} 라는 블록 기준으로 스코프를 나눔
        // 그러나, ★자바스크립트는 함수레벨 스코프를 지향한다.★
        var bbb = 2;

        function a() {
            var aaa = 1;
            console.log(bbb);       // 2
            ccc = 3;    // var(변수타입)를 안쓰면 얘는 window라는 최상위 객체에 붙어버림(전역변수)
        };

        a();
        // console.log(aaa);
        console.log(ccc);       // 3
        console.dir(window);    // window : 모든 객체의 최상위 객체
    </script>
</body>
</html>
