<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id='btn'>연산하기</button>
    <div id="content"></div>

    <script>
        function func1(num) {
            return `당신이 입력한 값은 ${num} 입니다.`;
        }
        document.querySelector('#btn').addEventListener("click",function() {
            var v = func1(334);
            document.querySelector('#content').innerHTML=`<h2>${v}</h2>`;
        },false);
    </script>
</body>
</html>
