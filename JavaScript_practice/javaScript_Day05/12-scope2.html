<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var만 출력 되고, let, const는 출력 X
        if(true) {
            var a = 1;
            let b = 2;
            const c = 3;
        }
        console.log(a);     // 일반적인 다른 언어는 출력X (왜? 블록단위 스코프니까), but 자바스크립트는 가능(var만)
        console.log(b);     // let은 해당 안됨
        console.log(c);     // const는 해당 안됨
        // var만 블록단위 스코프가 아님, 함수단위 스코프임
        // 일반적인 다른언어나 let, const는 블록단위 스코프임★
    </script>
</body>
</html>
