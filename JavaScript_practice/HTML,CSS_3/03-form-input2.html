<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="POST">

        <!-- fieldset 태그는 form 요소에서 연관된 요소들을 하나의 그룹으로 묶을 때 사용 된다. -->
        <!-- legend 태그는 fieldest 요소의 캡션(caption)을 정의할 때 사용 된다. -->

        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li><label>아이디 <input type="text" id="id" autocomplete="off" required></label></li>
                <li><label>비밀번호 <input type="password" id="pw" autocomplete="off" required></label></li>
                <button type="submit">로그인</button>
            </ul>
        </fieldset>
    </form>

</body>

</html>
