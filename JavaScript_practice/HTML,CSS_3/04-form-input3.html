<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <ul>

            <li><input type="search"></li>
            <!-- text와 다른 점은 오른쪽에 X표시가 생기는 것(리셋기능) -->

            <li><input type="number" min="1" max="10" step="1" value="1"></li>
            <!-- 숫자만 쓸 수 있음. 우측에 숫자 오르내리게 하는 아이콘 있음 -->
            <!-- min : 최소값, max : 최대값, step : N씩 증감하겠다, value : 처음 보여지는 값 -->

            <li><input type="range" min="1" max="10" step="1" value="1"></li>

        </ul>
    </form>
</body>

</html>
