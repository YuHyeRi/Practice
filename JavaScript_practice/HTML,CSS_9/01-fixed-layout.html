<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응형 만드는 법 : width, padding에 vw를 쓴다 */
        .container {
            width: 98vw;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: salmon;
        }
        .header {
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 100px;
        }
        .section {
            float: left;
            width: 62.5%;
            height: 400px;
            padding: 1.5625%;
            background-color: silver;
        }
        .aside {
            float: right;
            width: 31.25%;
            height: 400px;
            padding: 1.5625%;
            background-color: gray;
        }
        footer {
            clear: both;
            width: 100%;
            height: 100px;
            background-color: slategray;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="header">header</h1>
        </header>
        <section class="section">
            <h4>section</h4>
        </section>
        <aside class="aside">
            <h4>aside</h4>
        </aside>
        <footer>
            <h4>footer</h4>
        </footer>
    </div>
</body>

</html>
