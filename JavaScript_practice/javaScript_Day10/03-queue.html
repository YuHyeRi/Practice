<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        .txt1 {
            width: 50px;
            text-align: center;
            background-color: salmon;
        }
    </style>
    <script src="../0000-jquery/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            $('.txt1').animate({marginLeft : '200px'},1000)
                      .animate({marginTop : '200px'},1000)
                      .queue(function() {
                          $(this).css({backgroundColor:'green'})  // 여기까지 와서 다음 애니메이션 싸그리 무시
                          $(this).dequeue();                     // 그렇기 때문에 .dequeue()를 써줘야 끝까지 감
                        })
                      .animate({marginLeft : '0'},1000)
                      .animate({marginTop : '0'},1000)
        });
    </script>
</head>
<body>
    <p class="txt1">내용1</p>
</body>
</html>
