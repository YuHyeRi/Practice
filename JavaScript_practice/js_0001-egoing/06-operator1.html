<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // %(나머지)를 어디에 쓸까?
        // 홀수 : x % 2 = 1
        // 짝수 : y % 2 = 0

        const a = 1;
        const b = '1';
        console.log(a == b); // true : 데이터 타입값은 비교하지 않음 (동등연산자)
        console.log(a === b); // false : 데이터 타입값까지 비교함 (일치연산자)★
    </script>

</body>
</html>
