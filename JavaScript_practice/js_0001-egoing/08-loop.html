<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // for문
        for(let i = 0; i < 10; i++) {
            console.log(i)};
        
        // while문 (반드시, 먼저 앞에 변수를 선언해줘야함)
        let i = 0;
        while(i < 10) {
            console.log(i);
            i++;};

        // do.. while문 (잘안쓰긴함)
        let j = 0;
        do {
            // 코드 : 적어도 한번은 실행됨 (while문과의 차이점)
            //        코드 한번 실행 후, 아래 조건을 확인   
            i++;
        } while (i < 10);

        // break; : 멈추고 그 즉시 빠져나옴(실행X)
        // continue; : 멈추고 다음 반복으로 진행
    </script>

</body>
</html>
