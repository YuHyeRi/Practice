<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function makeObject(name, age) {
            return {
                name : name,
                age : age,
                hobby : 'football',
            }
        }
        const mike = makeObject('mike', 30);
        console.log(mike);

        // 위 함수를 더 간단하게
        function makeObject(name, age) {
            return {
                name,   // 프로포티와 변수명이 동일하기 때문에 생략
                age,    // 프로포티와 변수명이 동일하기 때문에 생략
                hobby : 'football',
            }
        }
        const mike = makeObject('mike', 30);
        console.log(mike);

        console.log('age' in mike);     // age 값이 존재하므로 true
        console.log('birthday' in mike);   // birthday 값이 존재하지 않으므로 false
    </script>
    
</body>
</html>
