<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열 반복문 : for.. of (for..in은 권장하지 않음)
        // for(let index=0; index < days.length; index++) {console.log(days[index]);}
        // for(let day of days) {console.log(day);}  -> 여기서 day는 배열이름으로 아무거나 써도 됨

        // push() : 배열 끝에 추가
        let days = ['월', '화', '수'];
        days.push('목');
        console.log(days)   // 월, 화, 수, 목

        // // pop() : 배열 끝 요소 제거
        let days = ['월', '화', '수'];
        days.pop();
        console.log(days)   // 월, 화

        // shitf() : 배열 앞에서 제거
        let days = ['월', '화', '수'];
        days.shift();
        console.log(days); // 화, 수

        // unshift() : 배열 앞에 추가
        let days = ['월', '화', '수'];
        days.unshift('일');
        console.log(days); // 일, 월, 화, 수
        
    </script>

</body>
</html>
