<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 60%;
            height: 200px;
            border-collapse: collapse;
            /* 테두리 줄이 한줄로 보이게 한다. */
            text-align: center;
            /* 텍스를 가운데정렬 한다. */
        }
    </style>
</head>

<body>
    <!-- 2행 3열의 표가 만들어진다. -->
    <table border="2">
        <!-- 테두리의 두께 -->
        <tr>
            <th>1열 제목</th>
            <th>2열 제목</th>
            <th>3열 제목</th>
        </tr>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>

</html>
