<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해장국</title>
</head>
<body>
    <!-- dl
    dt : 정의
    dd : 정의를 설명 -->
    <h2>선미네 해장국</h2>
    <dl>
        <dt>돼지해장국</dt>
        <dd>돼지육수로 우려낸 맛이 일품인 해장국 입니다.</dd>
        <dd>가격 : 9천원</dd>
        <dt>선지해장국</dt>
        <dd>매일 신선한 선지로 끓여낸 해장국 입니다.</dd>
        <dd>가격 : 9천원</dd>
    </dl>
</body>
</html>
