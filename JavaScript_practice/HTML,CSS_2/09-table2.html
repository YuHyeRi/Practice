<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid gray;
            /* 표 테두리 만들기 */
            width: 500px;
            height: 150pt;
            border-collapse: collapse;
            /* 표 테두리 한칸으로 만들기 */
            text-align: center;
        }

        th,
        td {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <figure>
        <figcaption>3학년 2반 평균 점수</figcaption>
        <table>
            <tr>
                <th colspan="3">성적표</th>
                <!-- 표 가로 병합 -->
            </tr>
            <tr>
                <td rowspan="2">1학기</td>
                <!-- 표 세로 병합 -->
                <td>국어</td>
                <td>80점</td>
            </tr>
            <tr>
                <td>영어</td>
                <td>100점</td>
            </tr>
            <tr>
                <td rowspan="2">2학기</td>
                <td>국어</td>
                <td>75점</td>
            </tr>
            <tr>
                <td>영어</td>
                <td>90점</td>
            </tr>
        </table>
    </figure>
</body>

</html>
