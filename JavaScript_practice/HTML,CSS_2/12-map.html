<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- map 태그 : 이미지의 특정 부분을 지정하여 링크를 걸 때 사용함
    map 태그 안에는, 반드시 area 태그가 들어가야한다. -->
    <img src="./img-puppy.jpg" width="450px" height="300px" alt="" usemap="#puppies">
    <map name="puppies">
        <area shape="rect" coords="0,30,160,200" href="http://www.naver.com" alt="" target="_blank">
        <area shape="rect" coords="220,30,370,200" href="http://daum.net" alt="" target="_blank">
    </map>
</body>

</html>
