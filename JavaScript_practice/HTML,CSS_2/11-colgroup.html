<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 100px;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1px">
        <colgroup>
            <!-- col span="숫자" : col 요소로 합쳐질 열의 갯수 -->
            <col span="2" style="background-color: silver;">
            <col span="2" style="background-color: salmon;"
        </colgroup>

        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>

    </table>
</body>

</html>
