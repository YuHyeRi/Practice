<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잼는 ol목록 만들기 놀이</title>
</head>

<body>
    <h1>소근소근 과일가게</h1>
    <ol>
        <li>사과</li>
        <ul>
            <li>아주 익은</li>
            <li>살짝 익은</li>
            <li>덜 익은</li>
        </ul>
        <li>딸기</li>
        <li>키위</li>
    </ol><br>

    <h1>**다양한 ol 타입들**</h1>
    <ol type="1" start="3">
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ol>

    <ol type="A" reversed>
        <li>라</li>
        <li>마</li>
        <li>바</li>
    </ol>

    <ol type="a" start="3">
        <li>사</li>
        <li>아</li>
        <li>자</li>
    </ol>

    <ol type="i" reversed>
        <li>차</li>
        <li>카</li>
        <li>타</li>
    </ol>

    <ol type="I">
        <li>파</li>
        <li>하</li>
        <li>갸</li>
    </ol>
</body>

</html>
