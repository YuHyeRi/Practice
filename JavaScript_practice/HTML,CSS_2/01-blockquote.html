<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote : 인용</title>
</head>

<body>
    <p>
        localStroage에 대한 학술 저서 내용
    </p>
    <blockquote cite="w3.org/TR/webstorage">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Ut amet necessitatibus rerum dolores aut deleniti, enim, sint,
        laudantium consectetur eius dolore ipsa minima illum ea perspiciatis explicabo molestiae dicta odio!
    </blockquote>
    <!-- blockquote는 안쪽의 텍스트가 긴 인용문임을 나타낸다. 주로 들여쓰기를 한 것으로 그려진다. -->
</body>

</html>
