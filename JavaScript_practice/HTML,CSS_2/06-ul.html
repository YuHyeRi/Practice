<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>롤링파스타 메뉴</h1>
    <ul>
        <li>파스타
            <ul>
                <li>오일파스타</li>
                <li>크림파스타</li>
                <ul>
                    <li>까르보나라</li>
                    <li>만조스파게티</li>
                    <li>해물스파게티</li>
                </ul>
                <li>토마토파스타</li>
                <li>음료</li>
            </ul>
        </li>
    </ul><br>

    <h1>**다양한 ul 타입들**</h1>
    <ul type="disc">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <ul type="square">
        <li>D</li>
        <li>E</li>
        <li>F</li>
    </ul>
    <ul type="circle">
        <li>G</li>
        <li>H</li>
        <li>I</li>
    </ul>
</body>

</html>
