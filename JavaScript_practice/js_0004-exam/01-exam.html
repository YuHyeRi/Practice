<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        header {
            width: 100%;
            height: 100px;
        }
        header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
            font-size: 2rem;
            background-color: gray;
            color: white;
        }
        footer {
            width: 100%;
            height: 50px;
        }
        footer p {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            font-size: 1rem;
            background-color: gray;
            color: white;
        }
        #photo1 {
            background-image: url('./img/coffee1.jpg');
        }
        #photo2 {
            background-image: url('./img/coffee2.jpg');
        }
        #photo3 {
            background-image: url('./img/coffee3.jpg');
        }
        #photo4 {
            background-image: url('./img/coffee4.jpg');
        }
        #photo5 {
            background-image: url('./img/coffee5.jpg');
        }

        /* 모바일 */
        section {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 300px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        section p {
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 2px black;
            position: relative;
            top: 80%;
            left: 80%;
        }

        /* 태블릿 */
        @media screen and (min-width:650px){
            main {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-columns: repeat(auto-fit);     
            }
            #photo5 {
                grid-column: 1/3;
            }
        }

        /* PC */
        @media screen and (min-width:1024px){
            main {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;    
            }
            #photo5 {
                grid-column: 2/4;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>커피 이야기</h1>
    </header>

    <main>
    <section id="photo1">
        <p>커피-1</p>
    </section>
    <section id="photo2">
        <p>커피-2</p>
    </section>
    <section id="photo3">
        <p>커피-3</p>
    </section>
    <section id="photo4">
        <p>커피-4</p>
    </section>
    <section id="photo5">
        <p>커피-5</p>
    </section>
    </main>

    <footer>
        <p>copy right(c) kkkkk.</p>
    </footer>
</body>
</html>
