<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* a, a:link, a:visited, a:active 활용 */
        /* 하위선택자 */

        .main-menu {
            border: 1px solid;
            width: 700px;
            height: 50px;
        }
        .main-menu ul {
            list-style: none;
        }
        .main-menu ul li {
            display: inline-block;
            float: left;
            padding: 0 30px;
            line-height: 20px;
        }
        .main-menu a {
            color: black;
            text-decoration: none;
        }
        .main-menu a:link, a:visited {
            color: black;
            text-decoration: none;
        }
        .main-menu a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <nav class="main-menu">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
