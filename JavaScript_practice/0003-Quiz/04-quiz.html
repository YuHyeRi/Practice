<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border: 2px solid gray;
            padding: 10px 20px;
            margin: 10px;
            width: 500px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div>
        <h2>프론트앤드 개발자 지원서</h2>
        <p>HTML, CSS, javaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
        <hr>
        <!-- input 태그는 form 태그를 꼭 써주자!!!!! -->
        <form action="#">
        <h3>개인정보</h3>
        <ul type="none">  
            <li><label>이름 <input type="text" pattern="[가-힣]{2,}" placeholder="공백없이 입력하세요" required></label></li>
            <li><label>연락처 <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required></label></li>
        </ul>
        <h3>지원분야</h3>
        <ul type="none">
            <!-- radio 버튼 중복 방지 : name을 같은 값으로 지정한다!! -->
            <li><input type="radio" name="area"><label>웹 퍼블리싱</label></li>
            <li><input type="radio" name="area"><label>웹 어플리케이션 개발</label></li>
            <li><input type="radio" name="area"><label>개발 환경 개선</label></li>
        </ul>
        <h3>지원동기</h3>
        <textarea cols="60" rows="8" placeholder="지원동기를 간략하게 써주세요" required></textarea>
        <button type="submit">접수하기</button>
        <button type="submit">다시쓰기</button>
    </div>
</form>
</body>
</html>
