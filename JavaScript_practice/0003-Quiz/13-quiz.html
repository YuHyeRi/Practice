<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
            width: 350px;
            caption-side: bottom;
        }
        th,td {
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
        .heading {
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <table>
        <!-- col 태그는 colgroup 요소에 속하는 각 열(column)의 속성을 정의할 때 사용된다.
        열마다 각각 다른 스타일을 적용하고 싶을 때 유용하게 사용할 수 있다. -->
        <col class="heading">
        <col>
        <col>
        <caption>2021 국민 독서실태</caption>
        <thead>
            <tr class="heading">
                <th>구분</th>
                <th>성인</th>
                <th>학생</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>독서율</th>
                <td>65</td>
                <td>85</td>
            </tr>
            <tr>
                <th>연평균 독서량</th>
                <td>34</td>
                <td>45</td>
            </tr>
            <tr>
                <th>공곧도서관 이용률</th>
                <td>56</td>
                <td>46</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
