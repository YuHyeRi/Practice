<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            display: block;
            margin-bottom: 30px;
            border: 1px solid gray;
            background-color: silver;
            font-size: 1.2em;
            padding: 5px 10px;
        }
        .button:hover {
            background-color: salmon;
            cursor: pointer;
        }
        input:focus {
            background-color: salmon;
            color: white;
        }
    </style>
</head>

<body>
    <input type="button" value="클릭" class="button">
    <input type="text">

</body>

</html>
