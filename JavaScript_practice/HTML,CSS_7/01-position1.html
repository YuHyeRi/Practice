<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid gray;
        }
        .container {
            width: 400px;
            height: auto;
        }
        .position1 {
            background-color: salmon;
            position: absolute;
            top: 200px;
            left: 200px;
            /* body 기준으로 움직임 (static이 아닌걸 찾음) */
        }
        .position2 {
            background-color: silver;
            position: relative;
            top: 200px;
            left: 200px;
            /* 원래 자리를 기준으로 움직임(부모에 위치에서) */
        }
    </style>
</head>

<body>
    <div class="container">
    <div class="position1">position1</div>
    <div class="position2">position2</div>
    </div>
</body>
</html>
