<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid gray;
        }
        .visibility1 {
            background-color: gray;
        }
        .visibility2 {
            background-color: violet;
            visibility: hidden;
            display: none;
        }
        .visibility3 {
            background-color: salmon;
            /* visibility: hidden;
            display: none; */
        }
    </style>
</head>
<body>
    <div class="visibility1">1</div>
    <div class="visibility2">2</div>
    <div class="visibility3">3</div>
</body>
</html>
