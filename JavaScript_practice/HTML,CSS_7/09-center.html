<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            max-width: 500px;
            height: 200px;
            margin: 42px auto;
            padding: 0 14px;
            border: 2px solid gray;
            background-color: silver;
        }
        .item {
            position: absolute;
            top : 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 200px;
            height: 100px;
            background-color: salmon;
            padding: 7px 32px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">center</div>
    </div>
</body>
</html>
