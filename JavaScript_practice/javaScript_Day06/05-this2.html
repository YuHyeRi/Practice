<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 전역 호출 시 this = window 가르킴
        console.log(this);

        // 함수 호출 시 this = window 가르킴
        function aaa() {console.log(this)};
        aaa();

        // 객체 메서드의 this = 해당 객체 자기자신을 가르킴
        var obj1 = {
            a : 1,
            b : 'abc',
            func1 : function() {
                console.log(this);  // 객체 메서드의 this = 해당 객체 자기자신을 가르킴
            },
            func2 : function() {
                function abc() {
                    console.log(this)   // 함수 안의 함수에서는 window 전역객체를 가르킴
                }
                abc();
            },
            func3 : {
                innerMethod1 : function() {
                    console.log(this);
                }
            }
        }
        obj1.func1();
        obj1.func2();
        obj1.func3.innerMethod1();
    </script>
</body>
</html>
