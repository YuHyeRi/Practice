<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo-img {
            width: 100px;
            height: 100px;
            background: url("./01-exam.png") no-repeat left top;
            background-size: cover;
            float: left;
        }

        .login {
            width: 300px;
            float: right;
        }

        .b-clear {
            clear: both;
        }

        ul {
            list-style-type: none;
        }

        nav>ul>li {
            display: inline-block;
            margin: 0 30px;
        }

        a {
            text-decoration: none;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        main {
            height: 400px;
        }

        section {
            height: 100%;
            background-color: gray;
        }

        footer {
            height: 50px;
            padding: 0 auto;
        }

        footer>p {
            margin: 0;
            height: 100%;
            background-color: #ccc;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <div class="logo-img"></div>
            <div class="login">
                <form>
                    <ul>
                        <li class="b-clear">
                            <div class="left"><label for="id">아이디 : </label></div>
                            <div class="right"><input type="text" id="id" name="id"></div>
                        </li>
                        <li class="b-clear">
                            <div class="left"><label for="pw">패스워드 : </label></div>
                            <div class="right"><input type="password" id="pw" name="pw"></div>
                        </li>
                        <li class="b-clear">
                            <button type="submit">로그인</button>
                            <button type="reset">취소</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <nav class="b-clear">
            <ul>
                <li><a href="#">메인</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유게시판</a></li>
                <li><a href="#">갤러리</a></li>
                <li><a href="#">회원관리</a></li>
                <li><a href="#">채팅하기</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section></section>
    </main>
    <footer>
        <p>Copyright ⓒ GooDee Academy. All rights reserved</p>
    </footer>
</body>

</html>
