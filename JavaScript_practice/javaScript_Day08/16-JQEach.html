<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0000-jquery/jquery-3.6.0.js"></script>
</head>

<body>

    <script>
        // .each()는 선택한 요소가 여러 개일 때 각각에 대하여 반복하여 함수를 실행시킵니다
        // each문은 return 이 되지 않음, just 순회만 하는거임
        // - jQuery 객체 / 배열의 수 만큼 반복하고, 선택된 요소들에 함수를 실행한다.
        // - 배열과 length 속성을 갖는 배열과 비슷한 객체들을 index를 기준으로 반복할 수 있다.
        // - jQuery 유틸리티 메소드: .each(object, function (index, element) ) { 실행 함수 }
        // - jQuery 객체들을 위한 반복 로직을 처리하기 이해 만들어졌다.

        $(function () {
            var obj = [
                { 'area': 'seoul' },
                { 'area': 'busan' },
                { 'area': 'yangyang' }
            ];
            $(obj).each(function (i, o) {
                console.log(i, ":", o);
            });
            // 방법 1
            // $('#menu1 li').each(function(i,o) {
            //     console.log(i, ":", o)
            // })
            // 방법 2
            // $.each($('#menu1 li'), function(i,o) {
            //     console.log(i, ":", o);
            // });
            // 방법 3
            $.each($('#menu1 li'), function (i) {
                console.log(i, ":", this);
            });
        });
    </script>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <ul>
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
    </ul>

</body>

</html>
