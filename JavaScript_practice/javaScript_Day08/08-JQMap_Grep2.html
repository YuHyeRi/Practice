<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0000-jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <script>

        // 1) each : just 순회만
        // 2) map : 순회 후 리턴값들을 새로운 배열로 만들어서 반환을 시켜줌 (추가 등..)
        //          -> 새로운 배열을 반환 
        // 3) grep : return으로 출력되는 조건 등이 true 일 경우 해당 아이템만 적재해서 배열을 만듦
        //          -> 새로운 배열을 반환 (조건식에 대한 결과값, t/f)

        // tell me more...
        // - map : 배열의 각 항목 하나하나를 건드리면서 내가 원하는 항목 추가하거나 조건을 입력하여 새로운 배열 객체 반환 가능 
        //          ex) 방금 no랑 name만 있었던 배열에서 각각의 객체에 age 추가해서 새로운 배열 출력한거
        // - grep : 배열 필터링(내가 원하는 조건에 해당하는 애들만 배열로 출력) == 엑셀 필터


        $(function() {
            var arr1 = [
                {'no' : '1', 'name' : 'a'},
                {'no' : '2', 'name' : 'b'},
                {'no' : '3', 'name' : 'c'},
                {'no' : '4', 'name' : 'd'},
                {'no' : '5', 'name' : 'e'},];

            var arr2 = $.map(arr1, function(a) {
                a.age = 20;                            // age : 20 이라는 값을 추가함
                return a;
            });
            console.log(arr2);                         // 위 객체에 age란 객체가 추가됨


            var arr3 = $.grep(arr1, function(a) {
                return (a.no < '3');       // no가 3 이하일 경우 true 이기 때문에, 그 경우에만 값(배열)을 출력
            });
            console.log(arr3);
        });
    </script>
</body>
</html>
