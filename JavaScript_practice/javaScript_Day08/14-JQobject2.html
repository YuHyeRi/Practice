<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0000-jquery/jquery-3.6.0.js"></script>
    <style>
        .aqua {
            background-color: aqua;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
    <script>
        $(function() {
            $('#p1').addClass('aqua');              // addClass: class 아이디 넣을 수 있음
            $('#p2').removeClass('red');            // removeClass : class 아이디 지울 수 있음
            $('#p3').toggleClass('green');          // toggleClass : 선택한 요소에 클래스(Class) 값을 넣었다 뺐다 할 수 있습니다.
            $('#p4').toggleClass('green');          //                toggleClass는 있다면 삭제, 없다면 추가함 (스위치처럼 넣었다뺐다함)
            $('#p6').text($('#p5').hasClass('yellow'))      // .hasClass() 메서드는 선택한 요소에 주어진 클래스가 있는지 확인하는 메서드입니다.

        })
    </script>
</head>
<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6">내용6</p>
</body>
</html>
