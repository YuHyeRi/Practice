<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0000-jquery/jquery-3.6.0.js"></script>
    <script>
        $(function() {
        document.querySelector('#move').addEventListener("click", function(e) {   // 'e' 는 그냥 보편적으로 쓰는.. 다른 문자로 바꿔도 상관X
            e.preventDefault();                                                       
            console.log('전처리중');
            setTimeout(function() {
                alert('전처리 완료!!')
            },2000)
        },false);

        $('#sub').submit(function(e) {
            e.preventDefault();             // 다른 사이트로 이동하는걸 강제로 막아버리는 것
            setTimeout(function() {
                alert('전처리 완료');
                location.href = "http://daum.net";    // e.preventDefault() 를 썼기때문에.. 다시 강제로 여기로 이동하라는!
            },2000);})
        })
    </script>
</head>
<body>
    <a id="move" href="http://naver.com">네이버로 이동</a>
    <form  id="sub" action="http://naver.com">
        <button type="submit">이동</button>
    </form>
</body>
</html>
