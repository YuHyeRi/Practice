<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0000-jquery/jquery-3.6.0.js"></script>
    <script>
        // keydown : 유저가 키보드를 누르는 순간 요소에 이벤트를 발생
        // keydown, keyCode
        $(function() {
            $(document).on('keydown', function(e) {
                $('#text').val(e.keyCode);
            });
        });
    </script>
</head>
<body>
    <p><input type="text" id="text" name="text"></p>
</body>
</html>
