<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0000-jquery/jquery-3.6.0.js"></script>
    <style>
        .three {
            background-color: salmon;
            width: 100px;
            height: 100px;
        }
        .two {
            background-color: slategray;
            width: 200px;
            height: 200px;
        }
        .one {
            background-color: greenyellow;
            width: 300px;
            height: 300px;
        }
    </style>
    <script>
        $(function() {
            $('.three').click(function(e) {
                e.preventDefault();             // 페이지 이동 방지
                e.stopPropagation();            // 이벤트 전파 방지     -> 보통 두개 함께 잘 씀
                console.log('three')
            });
            $('.two').click(function(e) {
                e.stopPropagation();
                console.log('two')
            });
            $('.one').click(function(e) {
                e.stopPropagation();
                console.log('one')
            });
        });
    </script>
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
    </div>
</body>
</html>
