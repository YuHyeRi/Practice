<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {font-size: 40px;}
        .letter1 {letter-spacing: 0.2em;}
        .letter2 {letter-spacing: 0.5em;}
        /* letter-spacing : 문자와 문자 사이의 공백, 여백 */

        .word1 {word-spacing: 0.2em;}
        .word2 {word-spacing: 0.5em;}
        /* word-spacing : 단어 사이의 공백, 여백 */
    </style>

</head>
<body>
    <h1>HTML5</h1>
    <h2 class="letter1">HTML5</h2>
    <h2 class="letter2">HTML5</h2>
    
    <h2 class="word1">HTML5 CSS</h2>
    <h2 class="word2">HTML5 CSS</h2>
</body>
</html>
