<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .p1 {text-transform: none;}

        .p2 {text-transform: capitalize;}
        /* 첫 글자만 대문자로 변환 */

        .p3 {text-transform: uppercase;}
        /* 모든 글자를 대문자로 변환 */

        .p4 {text-transform: lowercase;}
        /* 모든 글자를 소문자로 변환 */

    </style>
</head>
<body>
    <p class="p1">It is a long established fact that a reader will be distracted</p>
    <p class="p2">It is a long established fact that a reader will be distracted</p>
    <p class="p3">It is a long established fact that a reader will be distracted</p>
    <p class="p4">It is a long established fact that a reader will be distracted</p>
</body>
</html>
