<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid gray;
            background-color: silver;
            width: 500px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* overflow와 text-overflow는 짝꿍 */
            /* overflow : visible(디폴트), hidden, scroll, auto */
            /* text-overflow : clip(디폴트), ellipsis */
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Rerum non nobis culpa hic facilis asperiores voluptatem possimus velit officia, 
        ratione aliquid mollitia eos ea sequi et nihil sapiente placeat veritatis.
    </p>

</body>
</html>
