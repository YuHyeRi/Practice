<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>당신의 혈액형을 선택하세요.</h2>
    <select id="bloodType">
        <option value="A형">A형</option>
        <option value="B형">B형</option>
        <option value="O형">O형</option>
        <option value="AB형">AB형</option>
    </select>
    <div id="content"></div>

    <script>
        document.querySelector('#bloodType').addEventListener("click", function() {
            var value = document.querySelector('#bloodType').value;
            document.querySelector('#content').innerHTML = `<h2>${value}</h2>`;
        },false);
    </script>
</body>
</html>
