<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            width: 200px;
            height: 200px;
            background-image: url(./img/img1.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>
    
    <script>
        document.querySelector('#btn1').addEventListener("click", function() {
            document.querySelector('#content').style.backgroundImage = "url('./img/img2.jpg')";
        });
        document.querySelector('#btn2').addEventListener("click",function() {
            document.querySelector('#content').style.backgroundImage = "url('./img/img3.jpg')";
        });
        document.querySelector('#btn3').addEventListener("click",function() {
            document.querySelector('#content').style.backgroundImage = "url('./img/img1.jpg')";
        });
    </script>
    
</body>
</html>
