<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="dd" id="input1">
    <input type="text" name="dd" id="input2">
    <button id="comp">연산하기</button>

    <script>
        document.querySelector('#comp').addEventListener("click", function() {
            var a = document.querySelector('#input1').value;
            var b = document.querySelector('#input2').value;
            alert(`${(a === b)? '같다': (a > b)? '크다' : '작다'}`);
        },false);
    </script>
</body>
</html>
