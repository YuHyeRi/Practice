<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, a {
            border: 5px solid salmon;
            padding: 20px;
            margin: 20px;
            width: 100px;
        }
        /* 
        padding : border와 content 사이의 간격
        margin : border와 border 사이의 간격 or 바깥과 border 사이의 간격 
        */
    </style>
</head>
<body>
    <h1>css</h1> Cascading Style Sheets (<a href="#">CSS</a>) is a style sheet language used for 
    describing the presentation of a document written in a markup language such as HTML.
    <h1>css</h1>
</body>
</html>
