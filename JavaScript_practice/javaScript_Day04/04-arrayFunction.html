<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // push : 배열의 끝부분에 데이터 삽입
        var ex1 = ['a','b','c'];
        ex1.push('d');
        console.log(ex1);   // [a,b,c,d]

        // pop : 배열의 맨 끝 요소를 삭제하고 일반 변수로 반환
        var ex2 = ['a','b','c'];
        var a = ex2.pop();
        console.log(ex2);   // [a, b]
        console.log(a);     // c (배열아닌 일반 변수)

        // shift : 맨 앞 요소를 삭제하고 일반 변수로 반환
        var ex3 = ['a','b','c'];
        var b = ex3.shift();
        console.log(ex3);   // [b, c]
        console.log(b);     // a (배열아닌 일반 변수)

        // concat : 두 개의 배열을 하나로 합침
        var ex4 = ["A","B","C"];
        var ex5 = ["D","E","F"];
        var result1 = ex4.concat(ex5);
        console.log(result1);   // ["A", "B", "C", "D", "E", "F"]

        // join : 요소 사이에 구분자를 넣어 문자열로 출력시켜주는 함수
        var ex6 = ["a", "b", "c"];
        ex6 = ex6.join('/');
        console.log(ex6);   // a/b/c

        // reverse : 반전
        var ex7 = ["A", "B", "C"];
        ex7 = ex7.reverse();
        console.log(ex7);   // ["C", "B", "A"]

        // sort : 정렬
        var ex8 = [4,3,1,2,5];
        ex8.sort();
        console.log(ex8);   // [1, 2, 3, 4, 5]
        var ex9 = ['다','라','나','가'];
        ex9.sort();
        console.log(ex9);   //  ["가", "나", "다", "라"]

        // sort  숫자 오름차순으로 정렬하기
        var ex10 = [4,3,13,2,5];
        ex10.sort(function(a,b) {
            return a - b;
        });
        console.log(ex10);      // [2, 3, 4, 5, 13]

        // sort 숫자 내림차순으로 정렬하기
        var ex10_1 = [4,3,13,2,5];
        ex10_1.sort(function(a,b) {
            return b - a;
        });
        console.log(ex10_1);        // [13, 5, 4, 3, 2]
        

        // slice : 배열의 일부분을 잘라냄
        var ex11 = [1, 2, 3, 4, 5];
        var ex12 = ex11.slice(0,3);     // ※ end는 미포함
        console.log(ex11);      // [1, 2, 3, 4, 5]
        console.log(ex12);      // [1, 2, 3]

        // splice : 배열의 일부를 잘라내서 두개의 배열로 만드는 함수
        var ex13 = ['가', '나', '다', '라', '마', '바'];
        var ex14 = ex13.splice(1,2);
        console.log(ex13);      // ["가", "라", "마", "바"]
        console.log(ex14);      // ["나", "다"]
    </script>

</body>
</html>
