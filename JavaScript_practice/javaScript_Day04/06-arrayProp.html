<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arr = ['zero', 'one', 'two'];
        console.log(arr.length);    // 3

        arr.color = 'blue';
        arr.name = 'num_array';
        console.log(arr.length);    // 3, length 는 push, pop 등을 썼을때만 증가함 (물론 저장은 되지만)
        console.dir(arr);       // 보면 추가한 값이 저장은 되어 있음
        
        arr[3] = 'red';
        console.log(arr.length);    // 4, 실제 배열 형태로 추가해야 length가 증가됨
        
    </script>

</body>
</html>
