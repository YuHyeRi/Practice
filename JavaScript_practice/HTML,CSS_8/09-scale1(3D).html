    <style>

        .scalex{transform: scaleX(1.2);}
        .scaley{transform: scaley(1.5);}
        /* .scale{transform: scale(0.7);} */
        .scale{transform: perspective(500px) scaleZ(0.7);}
    </style>
</head>

<body>
    <div class="origin">
        <div class="scalex"><img src="../0527/media/heart.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="../0527/media/heart.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="scale"><img src="../0527/media/heart.png" alt=""></div>
    </div>
