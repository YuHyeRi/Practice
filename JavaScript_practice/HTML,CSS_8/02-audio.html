<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- controls : 컨트롤러 삽입 -->
    <!-- autoplay : 자동재생 (크롬에서는 막힘) -->
    <!-- loop : 반복재생 -->
    <!-- preload : 미리 이미지나 비디오를 다운 받음 (none, metadata : 앞에만 미리 다운) -->
    <!-- muted : 음소거 -->

    <audio src="media/bgsound.mp3" autoplay controls loop></audio>
    <video src="media/Painting.mp4" controls preload="metadata"></video>
</body>
</html>
