<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var v1 = Number(prompt('숫자를 입력하세요.'));

        switch(v1) {
            case 1 :
            case 2 :
            case 3 :
            case 4 :
            case 5 :
                document.write('입력값은 1 ~ 5 사이의 숫자 입니다.');
                break;
            case 6 :
            case 7 :
            case 8 :
            case 9 :
            case 10 :
                document.write('입력값은 6 ~ 10 사이의 숫자 입니다.');
                break;
            default : 
                document.write('숫자를 다시 입력 하세요.')
        }
    </script>

</body>
</html>
