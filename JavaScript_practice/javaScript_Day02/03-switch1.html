<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var v1 = prompt('주문하실 카페 메뉴를 입력 해주세요.');
        switch(v1) {
            case '아메리카노' :
                alert('아메리카노 주문완료');
                break;
            case '라떼' :
                alert('라떼 주문 완료');
                break;
            case '모카' :
                alert('모카 주문 완료');
                break;
            default :
                alert('다시 입력하세요.')
        }
    </script>

</body>
</html>
